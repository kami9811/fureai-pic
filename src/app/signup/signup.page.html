<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="ion-padding" src="../../assets/icon/logo.png"></ion-img>
  <div id="top">新規登録</div>
  <div class="button_center">
  <form class="ion-padding" (submit)="signup()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">ID</ion-label>
      <ion-input required type="text" [(ngModel)]="id" name="id"></ion-input>

      <ion-label position="floating">e-mail</ion-label>
      <ion-input required type="text" [(ngModel)]="email" name="email"></ion-input>

      <ion-label>年齢制限</ion-label>
      <ion-select required [(ngModel)]="constraint" name="constraint" placeholder="1つ選んでください">
        <ion-select-option value="True">ON</ion-select-option>
        <ion-select-option value="False">OFF</ion-select-option>
      </ion-select>

      <ion-label position="floating">パスワード</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" fill="outline" color="blue-middle">新規登録する</ion-button>
  </form>
  </div>
</ion-content>
