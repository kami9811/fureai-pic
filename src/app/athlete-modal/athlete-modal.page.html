<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <u>
    <p style="text-align: center">
      <font size="5">{{name}}</font>
    </p>
  </u>
  <br clear="left">
  <p style="text-align: left;"><font size="4">・小さいころのエピソード</font></p>  
  <p>{{episode}}</p>

  <p style="text-align: left;"><font size="4">・{{sport}}のおもしろさ</font></p>
  <p>{{charm}}</p>

  <ion-button (click)="read()" color="pink-middle">よんでもらう<ion-icon name="book-outline"></ion-icon></ion-button>

  <ion-button class="ion-margin-bottom" (click)="dismiss()" color="blue-middle">もどる<ion-icon name="play-back-outline"></ion-icon></ion-button>
</ion-content>
